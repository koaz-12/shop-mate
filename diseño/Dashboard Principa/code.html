            display: none;
        }

            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .checkbox-wrapper input:checked + div {
            background-color: #059467;

        }
        .checkbox-wrapper input:checked + div svg {
            display: block;
        }
        .checkbox-wrapper input:checked ~ div h4 {

<style>
